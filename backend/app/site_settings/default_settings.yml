custom_js:
  custom_js_example_questions:
    default:
      - "What is TiDB?"
      - "Does TiDB support FOREIGN KEY?"
      - "Does TiDB support serverless?"
    data_type: list
    description: "The example questions on the custom_js."
    client: true
  custom_js_button_label:
    default: "Ask AI"
    data_type: str
    description: "The button label on the custom_js."
    client: true
  custom_js_button_img_src:
    default: "https://tidb.ai/tidb-ai-widget.svg"
    data_type: str
    description: "The button image on the custom_js."
    client: true
  custom_js_logo_src:
    default: "https://tidb.ai/tidb-ai-widget.svg"
    data_type: str
    description: "The logo on the custom_js."
    client: true

chat:
  langfuse_secret_key:
    default: ""
    data_type: str
    description: "The secret key of Langfuse."
    client: false
  langfuse_public_key:
    default: ""
    data_type: str
    description: "The public key of Langfuse."
    client: false
  langfuse_host:
    default: "https://us.cloud.langfuse.com"
    data_type: str
    description: "The host of Langfuse."
    client: false
  enable_post_verifications:
    default: true
    data_type: bool
    description: "Enable post verification for all chats."
    client: true
  enable_post_verifications_for_widgets:
    default: false
    data_type: bool
    description: "Enable post verification for chats from js widgets."
    client: true

upload:
  max_upload_file_size:
    default: 10485760    # 10 MiB
    data_type: int
    description: "Max body size (in bytes) of upload file."
    client: true

monitoring:
  db_monitor_enabled:
    default: false
    data_type: bool
    description: "Enable periodic database monitoring using SQL queries."
    client: false
  db_monitor_queries:
    default: []
    data_type: list
    description: "List of monitoring query configs. Each item: {name, sql, operator, threshold, enabled}."
    client: false
  db_monitor_notify_sentry:
    default: true
    data_type: bool
    description: "Send Sentry message on monitor failures."
    client: false

mcp:
  mcp_host:
    default: ""
    data_type: str
    description: "MCP server base URL used by tools/clients."
    client: false
  mcp_hosts:
    default: []
    data_type: list
    description: "List of MCP servers: items are { text: <name>, href: <ws(s) URL> }"
    client: true
  managed_mcp_agents:
    default: []
    data_type: list
    description: "Managed MCP agents with TiDB credentials. Items: { name, tidb_host, tidb_port, tidb_username, tidb_password, tidb_database }"
    client: false
  mcp_grafana_hosts:
    default: []
    data_type: list
    description: "Grafana MCP hosts. Items: { name, grafana_url, grafana_api_key, mcp_ws_url }"
    client: false
  mcp_grafana_datasource_uid:
    default: ""
    data_type: str
    description: "Grafana datasource UID used for MCP queries."
    client: false
  mcp_grafana_datasource_type:
    default: "prometheus"
    data_type: str
    description: "Grafana datasource type for MCP queries."
    client: false
  mcp_grafana_vars:
    default: {}
    data_type: dict
    description: "Grafana template variables for MCP queries, e.g. {k8s_cluster: my-cluster, tidb_cluster: test, instance: .*}."
    client: false
  mcp_grafana_dashboard_uid:
    default: "000000011"
    data_type: str
    description: "Grafana dashboard UID used to list panels."
    client: false
  mcp_grafana_dashboards:
    default: []
    data_type: list
    description: "Cached Grafana dashboards from configured hosts."
    client: false
  mcp_grafana_panels:
    default: []
    data_type: list
    description: "Cached Grafana panels + query metadata."
    client: false
  mcp_grafana_duration_panel_id:
    default: 80
    data_type: int
    description: "Grafana panel id for Duration graph."
    client: false